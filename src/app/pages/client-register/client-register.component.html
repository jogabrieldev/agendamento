<section class="container mt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-ligth text-dark text-center">
          <i class="bi bi-person-plus-fill me-2"></i> Cadastro de Cliente
        </div>
        <div class="card-body">
          <form (ngSubmit)="registerClient()" #formCliente="ngForm">
            
            <!-- Nome -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person me-2"></i> Nome
              </label>
              <input 
                type="text" 
                class="form-control"
                name="name"
                [(ngModel)]="cliente.name"
                maxlength="60"
                required
              >
            </div>

            <!-- Telefone -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-telephone me-2"></i> Telefone
              </label>
              <input 
                type="tel" 
                class="form-control"
                name="phone"
                [(ngModel)]="cliente.phone"
                maxlength="11"
                required
              >
            </div>

            <!-- BotÃ£o -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success" [disabled]="formCliente.invalid">
                <i class="bi bi-check-circle me-2"></i> Cadastrar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
