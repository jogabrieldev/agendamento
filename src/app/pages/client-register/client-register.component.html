<section class="container mt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-ligth text-dark text-center">
          <i class="bi bi-person-plus-fill me-2"></i> Cadastro de Cliente
        </div>
        <div class="card-body">
          <form (ngSubmit)="registerClient()" #formCliente="ngForm">
            
            <!-- Nome -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person me-2"></i> Nome
              </label>
              <input 
                type="text" 
                class="form-control"
                name="name"
                [(ngModel)]="cliente.name"
                placeholder="Digite seu nome"
                minlength="4"
                maxlength="50"
                required
              >
            </div>

            <!-- Telefone -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-telephone me-2"></i> Telefone
              </label>
              <input 
                type="tel" 
                class="form-control"
                name="phone"
                [(ngModel)]="cliente.phone"
                maxlength="20"
                placeholder="Digite seu numero com DD ex: (62) 98181-8127"
                mask="(00) 00000-0000"
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label"> 
                <i class="bi bi-envelope me-2"></i>E-mail
              </label>
              <input type="email"
              class="form-control"
              name="email"
              [(ngModel)]="cliente.email"
              maxlength="50"
              placeholder="Digite seu email"
              >

            </div>

            <!-- BotÃ£o -->
          <div class="d-flex flex-wrap gap-2 justify-content-center">
           <button type="submit" class="btn btn-success flex-grow-1 flex-sm-grow-0" style="min-width: 120px;" [disabled]="formCliente.invalid">
             <i class="bi bi-check-circle me-2"></i> Cadastrar
           </button>
           <button type="button" class="btn btn-primary flex-grow-1 flex-sm-grow-0" style="min-width: 120px;" (click)="goToAuth()">
            <i class="bi bi-person me-2"></i> JÃ¡ cadastrado
          </button>
         </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</section>
