
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-light"><i class="bi bi-calendar-check"></i> Cadastro de Atendimento</h1>
      <p class="text-muted">Informe os horários e serviços que você oferece</p>
    </div>

    <!-- Cadastro de Horários -->
    <div class="card bg-secondary-subtle border-0 shadow-lg rounded-4 mb-5 p-4">
      <h4 class="mb-4 text-light"><i class="bi bi-clock"></i> Horários de Atendimento</h4>
      <form>
        <div class="row">
           <div class="col-md-6 mb-3">
            <label for="inicio" class="form-label text-light">Horario</label>
            <input type="time" id="hours" class="form-control" name="hours" [(ngModel)]="hours" required />
          </div>
          
        </div>
        <button type="button"  (click)="registerHours()" class="btn btn-outline-light w-100 mt-3 btn-anim">
          <i class="bi bi-check-circle"></i> Salvar Horário
        </button>
      </form>
    </div>

    <!-- Cadastro de Serviços -->
    <div class="card bg-secondary-subtle border-0 shadow-lg rounded-4 p-4">
      <h4 class="mb-4 text-light"><i class="bi bi-scissors"></i> Serviços</h4>
      <form>
        <div class="mb-3">
          <label for="nomeServico" class="form-label text-light">Nome do Serviço</label>
          <input type="text" id="nomeServico" class="form-control" placeholder="Ex: Corte Masculino" name="nomeServico" [(ngModel)]="nomeServico" required />
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label text-light">Descrição</label>
          <input type="text" id="descricao" class="form-control" placeholder="Ex: Corte Masculino" name="descricao" [(ngModel)]="descricao" required />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="preco" class="form-label text-light">Preço (R$)</label>
            <input type="number" id="preco" class="form-control" min="0" step="0.01" name="preco" [(ngModel)]="preco" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="duracao" class="form-label text-light">Duração (min)</label>
            <input type="text" id="duracao" class="form-control" min="0" name="duracao" [(ngModel)]="duracao" required/>
          </div>
        </div>
        <button type="button" class="btn btn-outline-light w-100 mt-3 btn-anim"  (click)="registerService()">
          <i class="bi bi-save"></i> Salvar Serviço
        </button>
      </form>
    </div>
  </div>
  
<div class="d-flex justify-content-center">
  <button  class="btn btn-outline-light w-50 mt-3 btn-anim" routerLink="/home">
      Voltar
  </button>
</div>
