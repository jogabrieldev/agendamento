<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-white fw-bold mb-0">
      <i class="bi bi-scissors me-2 text-primary"></i>Serviços
    </h2>
    <span class="badge bg-primary rounded-pill">{{ services.length }} cadastrados</span>
  </div>

  <div class="row g-4">
    <div *ngFor="let servico of services" class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 service-card border-0 shadow-lg position-relative overflow-hidden">
        <div class="card-accent bg-primary"></div>
        
        <div class="card-body p-4 text-white">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h5 class="fw-bold mb-0 text-truncate" style="max-width: 70%;">{{ servico.name }}</h5>
            <span class="text-primary fw-bold fs-5">R$ {{ servico.price }}</span>
          </div>

          <p class="text-secondary small mb-3 text-description">
            {{ servico.descricao }}
          </p>

          <div class="d-flex align-items-center mb-4 text-secondary small">
            <i class="bi bi-clock-history me-2"></i>
            <span>Duração: <strong>{{ servico.duracao }} min</strong></span>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-sm w-100 rounded-3 py-2" (click)="openEditForm(servico)">
              <i class="bi bi-pencil-square me-1"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm w-100 rounded-3 py-2" (click)="deleteService(servico.idServi)">
              <i class="bi bi-trash me-1"></i> Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="services.length === 0" class="text-center py-5 text-secondary">
    <i class="bi bi-box-seam display-1 opacity-25"></i>
    <p class="mt-3">Nenhum serviço disponível.</p>
  </div>

  <div class="text-center mt-5">
    <button class="btn btn-link text-decoration-none text-secondary btn-anim" routerLink="/home">
      <i class="bi bi-arrow-left me-1"></i> Voltar ao Início
    </button>
  </div>
</div>

<div class="edit-overlay d-flex justify-content-center align-items-center p-3" *ngIf="selectedService">
  <div class="edit-popup card border-0 shadow-2xl animate__animated animate__fadeInUp">
    <div class="card-header bg-primary text-white p-3 border-0 d-flex justify-content-between align-items-center">
      <h6 class="mb-0 fw-bold"><i class="bi bi-pencil me-2"></i>Ajustar Serviço</h6>
      <button class="btn-close btn-close-white" (click)="selectedService = null"></button>
    </div>

    <div class="card-body p-4 bg-dark text-white">
      <div class="mb-3">
        <label class="form-label small text-uppercase opacity-75 fw-bold">Nome (Apenas leitura)</label>
        <input type="text" class="form-control bg-secondary bg-opacity-25 border-0 text-white" [(ngModel)]="selectedService.name" readonly>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label small text-uppercase opacity-75 fw-bold">Duração (min)</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-stopwatch"></i></span>
            <input type="number" class="form-control bg-dark border-secondary text-white" [(ngModel)]="selectedService.duracao">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label small text-uppercase opacity-75 fw-bold">Preço (R$)</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary text-secondary">R$</span>
            <input type="text" class="form-control bg-dark border-secondary text-white" [(ngModel)]="selectedService.price">
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary py-2 fw-bold" (click)="saveService()">Salvar Alterações</button>
        <button class="btn btn-outline-secondary py-2" (click)="selectedService = null">Descartar</button>
      </div>
    </div>
  </div>
</div>
