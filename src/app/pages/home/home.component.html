
<div class="container py-5 text-center home-container rounded-4 shadow-lg text-white">
  <h1 class="mb-5 fw-bold text-white-emphasis">
    <i class="bi bi-person-bounding-box me-2"></i>
     Bem-vindo, <strong>{{ userName }}</strong> à página inicial
  </h1>

  <div class="row justify-content-center g-4 mb-5">
    <div class="col-10 col-md-4">
      <a routerLink="/register" class="btn btn-primary w-100 py-3 fs-5 rounded-4 shadow-lg btn-anim text-white">
        <i class="bi bi-scissors me-2"></i> Cadastrar Serviços
      </a>
    </div>
    <div class="col-10 col-md-4">
      <a routerLink="/listService" class="btn btn-warning w-100 py-3 fs-5 rounded-4 shadow-lg btn-anim text-dark">
        <i class="bi bi-card-list me-2"></i> Meus Serviços
      </a>
    </div>
    <div class="col-10 col-md-4">
      <a routerLink="/hours" class="btn btn-info w-100 py-3 fs-5 rounded-4 shadow-lg btn-anim text-white">
        <i class="bi bi-clock me-2"></i> Horários
      </a>
    </div>
    <div class="col-10 col-md-4">
      <a routerLink="/acessClient" class="btn btn-success w-100 py-3 fs-5 rounded-4 shadow-lg btn-anim text-white">
        <i class="bi bi-people-fill me-2"></i> Cliente
      </a>
    </div>
  </div>

 <div class="dashboard text-start bg-secondary bg-opacity-25 p-4 rounded-4 shadow-lg">
  <h4 class="text-light mb-3">
    <i class="bi bi-clock-history me-2"></i> Últimos Clientes
  </h4>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let item of appointments"
      class="list-group-item bg-transparent text-light d-flex justify-content-between border-bottom border-secondary"
    >
      <span>{{ item.client.name }}</span>
      <small>
        {{ (item.data) }}, {{ item.horario }}:00
      </small>
    </li>
  </ul>
</div>

</div>
