<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
  
  <div class="card bg-dark bg-opacity-75 border-secondary border-opacity-25 rounded-4 shadow-lg p-4 w-100" style="max-width: 600px; backdrop-filter: blur(10px);">
    
    <div class="text-center mb-4">
      <div class="display-6 text-white mb-2">
        <i class="bi bi-person-circle text-primary"></i>
      </div>
      <h2 class="fw-bold text-white">
        Olá, <span class="text-primary">{{ userName }}</span>!
      </h2>
      <p class="text-secondary small">Acompanhe seus agendamentos recentes abaixo.</p>
    </div>

    <hr class="border-secondary opacity-25">

    <div class="dashboard mt-4">
      <h5 class="text-white me-4 d-flex align-items-center">
        <i class="bi bi-clock-history me-2 text-warning"></i> 
        Últimos Clientes
      </h5>

      <div class="list-group list-group-flush custom-scroll" style="max-height: 300px; overflow-y: auto;">
        
        <div *ngFor="let item of appointments" 
             class="list-group-item bg-transparent text-light d-flex justify-content-between align-items-center px-0 py-3 border-secondary border-opacity-25">
          
          <div class="d-flex align-items-center">
            <div class="bg-primary bg-opacity-10 p-2 rounded-3 me-3">
              <i class="bi bi-calendar-event text-primary"></i>
            </div>
            <span class="fw-medium">{{ item.data }}</span>
          </div>
          
          <span class="badge rounded-pill bg-secondary bg-opacity-50 text-light fw-normal p-2">
            <i class="bi bi-clock me-1"></i> {{ item.horario }}:00
          </span>
        </div>

        <div *ngIf="appointments.length === 0" class="text-center py-4 text-secondary">
          <i class="bi bi-calendar-x d-block fs-2 mb-2"></i>
          Nenhum agendamento encontrado.
        </div>

      </div>
    </div>
  </div>
</div>
